<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
    <div class="container">

        <a href="#" class="button type--A">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">Like&nbsp; <i class="fa-solid fa-thumbs-up"></i> </span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>
        </a>
          <a href="#" class="button type--B">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">Comment&nbsp; <i class="fa-solid fa-comment"></i></span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>
        </a>
          <a href="#" class="button type--C">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">Subscribe&nbsp; <i class="fa-brands fa-youtube"></i></span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>
        </a>
      
      </div>
</body>
</html>
